services:
  ingestor:
    build:
      context: ./ingestor
      dockerfile: Dockerfile
    container_name: parking-ingestor
    restart: unless-stopped
    environment:
      - DB_PATH=/data/parking.db
      - POLL_INTERVAL=5m
      - CITIES=Karlsruhe
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "test", "-f", "/data/parking.db"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
