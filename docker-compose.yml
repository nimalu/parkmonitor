services:
  ingestor:
    build:
      context: ./ingestor
      dockerfile: Dockerfile
    container_name: parking-ingestor
    restart: unless-stopped
    environment:
      - DB_PATH=/data/parking.db
      - POLL_INTERVAL=5m
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "test", "-f", "/data/parking.db"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  forecast:
    build:
      context: ./forecast
      dockerfile: Dockerfile
    container_name: parking-forecast
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./forecast/models:/app/models
    depends_on:
      ingestor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: parking-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=${API_BASE_URL:-/api}
    depends_on:
      forecast:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: parking-caddy
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
    depends_on:
      - frontend
      - forecast
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    profiles:
      - dev
