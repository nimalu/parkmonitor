services:
  ingestor:
    build:
      context: ./ingestor
      dockerfile: Dockerfile
    container_name: parking-ingestor
    restart: unless-stopped
    environment:
      - DB_PATH=/data/parking.db
      - POLL_INTERVAL=5m
      - CITIES=Karlsruhe
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "test", "-f", "/data/parking.db"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  forecast:
    build:
      context: ./forecast
      dockerfile: Dockerfile
    container_name: parking-forecast
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./forecast/models:/app/models
    depends_on:
      ingestor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
