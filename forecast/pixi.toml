[workspace]
name = "parking-forecast"
version = "0.1.0"
description = "Data analysis and forecasting models for parking lot availability"
channels = ["conda-forge"]
platforms = ["linux-64"]

[tasks]
train = "python src/train.py"
predict = "python src/predict.py"

[dependencies]
python = ">=3.11"
pandas = ">=2.1.0"
numpy = ">=1.24.0"
matplotlib = ">=3.8.0"
seaborn = ">=0.13.0"
plotly = ">=5.18.0"
jupyter = ">=1.0.0"
jupyterlab = ">=4.0.0"
ipykernel = ">=6.27.0"
sqlalchemy = ">=2.0.0"
scikit-learn = ">=1.3.0"
xgboost = ">=2.0.0"
lightgbm = ">=4.1.0"
statsmodels = ">=0.14.0"
joblib = ">=1.3.0"
